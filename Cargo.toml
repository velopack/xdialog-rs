[package]
name = "xdialog"
version = "0.1.1"
edition = "2021"
license = "MIT"
description = "A small native-ish cross platform dialogs library with zero runtime dependencies."
authors = ["Caelan Sayler <git@caesay.com>"]
repository = "https://github.com/velopack/xdialog"
keywords = ["dialog", "message-box", "messagebox", "cross-platform"]
categories = ["graphics", "gui", "visualization"]

[features]
default = ["fltk-bundled"]
fltk-bundled = ["fltk/fltk-bundled"]

[dependencies]
log = "0.4"
atomic-counter = "1.0"
lazy_static = "1.5"
enum-map = "2.7"
urlencoding = "2.1.3"

# webview
webview-sys = { path = "webview-sys" }
wry = "0.47"
webview2-com = "0.33"

# fltk
fltk = "1.4"
font-kit = "0.14"
dark-light = "1.1"
mina = "0.1"

# xaml islands
winit = "0.30"
[dependencies.windows]
version = ">= 0.30, <= 0.35"
features = [
    "alloc",
    "Win32_Foundation",
    "Win32_UI_WindowsAndMessaging",
    "Win32_System_WinRT_Xaml",
    "UI_Xaml_Hosting",
    "UI_Xaml_Controls",
    "UI_Xaml_Markup",
    "UI_Xaml",
]

[build-dependencies]
winres = "0.1"